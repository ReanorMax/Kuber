apiVersion: v1
kind: Config
preferences: {}

# ПРАВИЛЬНЫЙ kubeconfig для Lens с SSH туннелем
# 
# ВАЖНО: Сначала запустите SSH туннель:
# ssh -L 6443:127.0.0.1:33463 root@10.19.1.209 -N
#
# Затем используйте этот kubeconfig в Lens

# Определение кластеров
clusters:
- cluster:
    # Пропуск проверки TLS сертификата (для Kind кластера)
    insecure-skip-tls-verify: true
    # Подключение через localhost (SSH туннель)
    server: https://127.0.0.1:6443
  name: kind-learning-cluster

# Определение пользователей (credentials)
users:
- name: kind-learning-cluster-admin
  user:
    # Клиентский сертификат для аутентификации (АКТУАЛЬНЫЙ)
    client-certificate-data: 
    # Приватный ключ клиента (АКТУАЛЬНЫЙ)
    client-key-data: 

# Определение контекстов (связывает cluster + user)
contexts:
- context:
    cluster: kind-learning-cluster
    user: kind-learning-cluster-admin
    namespace: default
  name: kind-learning-cluster

# Текущий активный контекст
current-context: kind-learning-cluster
